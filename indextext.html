<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, initial-scale=1.0, maxmum-scale=1, user-scalable=no">
    <title> contato e Dúvidas </title>
    <link rel="stylesheet" href="css/stylestext.css">
</head>
<body>
    <div id="main-container">
        <!-- Informações de endereço-->
        <div id="address-container">
            <div class="fade"></div>
            <div id="address-content">
            <h2><ion-icon name="logo-instagram"></ion-icon> Instagram</h2>
            <a href="https://www.instagram.com/moises_ebook/"> moises_ebook</a>   
            <h2><ion-icon name="logo-github"></ion-icon> GitHub</h2>
            <a href="https://github.com/moises-sp"> moises-sp</a>
            </div>
        </div>
        <!-- Formulário para contato-->
        <div id="form-container">
            <h2>Nós mande uma mensagem</h2>
            <form action="https://api.staticforms.xyz/submit" method="POST" id="contact-form"> 
                <input type="hidden" name="accessKey" value="6f848368-ab91-4ed8-8feb-32b9f787e35e">
                <input type="hidden" name="redirectTo" value="">

                <label for="name">Nome</label>
                <input type="text" name="name" placeholder="Digite seu nome" required>
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Digite seu e-mail" required>
                <label for="phone">Telefone</label>
                <input type="text" name="phone" placeholder="Digite seu telefone" required>
                <label for="message">Sua mensagem</label>
                <textarea name="message" placeholder="Como podemos te ajudar?"></textarea>
                <input type="submit" value="Enviar mensagem">
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
